name: "Link Check"
"on":
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "main"

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }}-${{ github.ref }}"

jobs:
  link-checker:
    runs-on:
      - "self-hosted"
      - "generic"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3"
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.7.0
        with:
          args: --verbose --no-progress --config=./lychee.toml "**/*.md"
          format: markdown
          jobSummary: true
          fail: true
        env:
          GITHUB_TOKEN: "${{ secrets.GOVERNANCE_GITHUB_TOKEN }}"
